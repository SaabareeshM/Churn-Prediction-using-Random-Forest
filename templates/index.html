<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Churn Prediction</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Bank Churn Prediction</h1>
      <form
        action="{{ url_for('predict') }}"
        method="post"
        class="form-container"
      >
        <div class="form-group">
          <label for="CreditScore">Credit Score</label>
          <input
            type="number"
            class="form-control"
            id="CreditScore"
            name="CreditScore"
            required
          />
        </div>
        <div class="form-group">
          <label for="Gender">Gender</label>
          <select class="form-control" id="Gender" name="Gender" required>
            <option value="0">Female</option>
            <option value="1">Male</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Age">Age</label>
          <input
            type="number"
            class="form-control"
            id="Age"
            name="Age"
            required
          />
        </div>
        <div class="form-group">
          <label for="Tenure">Tenure</label>
          <input
            type="number"
            class="form-control"
            id="Tenure"
            name="Tenure"
            required
          />
        </div>
        <div class="form-group">
          <label for="Balance">Balance</label>
          <input
            type="number"
            class="form-control"
            id="Balance"
            name="Balance"
            step="0.01"
            required
          />
        </div>
        <div class="form-group">
          <label for="NumOfProducts">Number of Products</label>
          <input
            type="number"
            class="form-control"
            id="NumOfProducts"
            name="NumOfProducts"
            required
          />
        </div>
        <div class="form-group">
          <label for="HasCrCard">Has Credit Card</label>
          <select class="form-control" id="HasCrCard" name="HasCrCard" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="IsActiveMember">Is Active Member</label>
          <select
            class="form-control"
            id="IsActiveMember"
            name="IsActiveMember"
            required
          >
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Geography">Geography</label>
          <select class="form-control" id="Geography" name="Geography" required>
            <option value="1">Germany</option>
            <option value="2">Spain</option>
            <option value="3">France</option>
          </select>
        </div>
        <div class="form-group">
          <label for="EstimatedSalary">Estimated Salary</label>
          <input
            type="number"
            class="form-control"
            id="EstimatedSalary"
            name="EstimatedSalary"
            step="0.01"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Predict</button>
      </form>
      {% if prediction_text %}
      <div class="alert alert-info mt-4" role="alert">
        {{ prediction_text }}
      </div>
      {% endif %}
    </div>
  </body>
</html>
